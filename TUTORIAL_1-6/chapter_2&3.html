<STYLE>
     .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer
        
    }
    .subscribe-button:hover {
        opacity:.8;
     }
    
    .subscribe-button:active{
        opacity:.5;

    }

    .join-button{
       
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        color:rgb(41, 118, 211) ;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        }
        .join-button:hover{
            background-color:rgb(41, 118, 211) ;
            color: white
        }
        .join-button:active{
            opacity:.7;

        }
    .tweet-button{

        background-color: rgb(2, 137, 255);
        border: none;
        color: white;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer





    }
</STYLE>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
